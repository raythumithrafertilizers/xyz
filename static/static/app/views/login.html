<style type="text/css">
.main-header{
  display: none;
}
.main-sidebar{
  display: none;
}
.main-footer{
  display: none;
}
</style>
<div class="login-box">
      <div class="login-logo">
        <img style="width:100%" src="static/images/kranthi.png"/>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <!--<p class="login-box-msg">Sign in to start your session</p>-->
        <form ng-submit="login()" method="post" cg-busy="load">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat" style="margin:auto;display:table">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>


      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
