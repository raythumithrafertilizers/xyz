<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            View Previous Purchases
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <!--<th>purchaseId</th>-->
                        <th>Date</th>
                        <th>Farmer Name</th>
                        <th>Harvester Name</th>
                        <th>Quantity</th>

                        <th>Farmer Amount</th>
                        <th>Harvester Amount</th>

                        <th>View</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "user in userslist">
                       <!-- <td>[[user.purchaseId]]</td>-->
                        <td>[[user.date | date]]</td>
                        <td>[[user.farmer_name]]</td>
                        <td>[[user.harvester_name]]</td>
                        <td>[[user.quantity]]</td>


                        <td>[[user.farmer_amount]]</td>
                        <td>[[user.harvester_amount]]</td>
                        <td>
                          <div class="row">
                            <div class="col-lg-12">
                              <a class="btn btn-block btn-primary btn-flat"
                                      ng-href="#/edit-purchases/[[ user.purchaseId]]">View</a>


                          </div>
                        </td>
                        <td>
                          <div class="row">
                            <div class="col-lg-12">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="viewUserData(user, 3)">Delete</button>
                            </div>
                            <!-- Modal start-->
                            <div id="myModal3" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close"
                                            data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Delete Confirmation </h4>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row">
                                      <!-- second row start -->
                                      <div class="col-lg-12">
                                      Do You Want Delete It?
                                      </div>
                                    </div><!-- second row end -->
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-right"
                                            data-dismiss="modal" ng-click="deleteUser()">Delete</button>
                                    <button type="button" class="btn btn-default pull-left"
                                            data-dismiss="modal">Cancel</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    <script>

    </script>
