<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="row row-sides"> <!-- row start -->

            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label>start Date</label><br/>
                <input type="text" id="datepicker_sale_products_reports_1" ng-change="call_date_change()" class="form-control" placeholder="Start Date " ng-model="start_date" name="start_date">

              </div>
            </div>
            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label>End Date</label><br/>
                <input type="text" id="datepicker_sale_products_reports_2" ng-change="call_date_change()" class="form-control" placeholder="End Date " ng-model="end_date" name="end_date">

              </div>
            </div>
            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label>Select Type Of Report</label><br/>
                <select id="select_farmer"
                       ng-change="selected_farmer()"
                       class="form-control"
                        ng-model="selected_stock_object"
                       ng-options="stock.id as stock.name for stock in stock_names"
                       name="select_farmer">
                </select>

              </div>
            </div>
        </div> <!-- row end -->
          <section class="content-header text-center">
              <h1>
                Total Amount: [[total]]
              </h1>
          </section>
        <section class="content-header">
          <h1>
            Expenditure Reports Data
            <a href="#/download-expenditure-reports" target="_blank">
              Download
            </a>
          </h1>
        </section>



        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <div class="table-responsive-own">
                  <table id="example1_modify_stock10"
                         class="table table-bordered table-striped">
                      <thead>
                        <tr>
                          <th>created date</th>
                          <th>Amount</th>
                          <th>Remarks</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat = "temp in data">

                          <td>[[temp.create_date | date]] </td>
                          <td>[[temp.amount]] </td>
                          <td> [[temp.remarks]]</td>
                        </tr>
                      </tbody>
                  </table>



                  </div>



                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
