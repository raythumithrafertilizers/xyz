<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            View or Edit Payments of <b>[[ farmer_show_name ]]</b> Farmer
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Paid Date</th>
                        <th>Paid Amount</th>
                        <th>Edit Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "payment in payments">
                        <td>[[ payment.fields.paid_date_format | date ]]</td>

                        <td>[[payment.fields.amount]]</td>

                        <td>
                          <div class="row">
                            <div class="col-lg-10">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="showPopUp(payment)">Edit Amount</button>
                            </div>
                            <!-- Modal start-->
                            <div id="amountEditPopUp" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Edit Payment Amount of [[ farmer_show_name ]]</h4>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row">
                                      <!-- second row start -->
                                      <div class="col-lg-12">
                                        <table class="table table-hover">
                                            <tbody>
                                            <tr>
                                              <td>Modify Amount To Add(required): </td>
                                              <td>
                                                <input type="text" ng-model="amount.details.fields.amount">
                                              </td>
                                            </tr>
                                            <tr>
                                              <td>Enter Date(<b>DD/MM/YYYY</b>): </td>
                                              <td>
                                                <input type="text" class="form-control" placeholder="Paid Date " ng-model="amount.details.fields.paid_date" name="amount.details.fields.paid_date">
                                              </td>
                                            </tr>

                                            <tr>
                                              <td>Remarks</td>
                                              <td>
                                                <input type="text" ng-model="amount.details.fields.remarks">
                                              </td>
                                            </tr>

                                          </tbody>
                                        </table>
                                      </div>
                                    </div><!-- second row end -->
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-left"
                                            data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-default pull-right"
                                             ng-click="updatePayment()">save</button>
                                    <!-- data-dismiss="modal" -->
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>

                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    <script>

    </script>
