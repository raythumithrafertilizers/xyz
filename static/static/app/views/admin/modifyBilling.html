<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Bills List
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <div class="table-responsive-own">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Bill No</th>
                        <th>Products</th>
                        <th>Price</th>

                        <th>Quantity</th>
                        <th>Paid</th>
                        <th>Due</th>

                        <th>View</th>
                        <th>Delete</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "bill in bills_list_array">

                        <td>[[bill.bill_id]]</td>

                        <td>[[bill.total_products]]</td>
                        <td>[[bill.total_price]]</td>
                        <td>[[bill.total_quantity]]</td>
                        <td>[[bill.total_paid]]</td>
                        <td>[[bill.due]]</td>
                        <td>
                          <div class="row">
                            <div class="col-lg-8">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="setBillId(bill.bill_id);goto('/get-bill-edit-products')">View Bill</button>
                            </div>

                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="row">
                            <div class="col-lg-8">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="deleteBill(bill.bill_id)">
                                Delete Bill
                              </button>
                            </div>
                            <!-- Modal start-->
                            <div id="myModal2" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close"
                                            data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Customer Details</h4>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row">
                                      <!-- second row start -->
                                      <div class="col-lg-12">
                                        Do You Want Delete
                                      </div>
                                    </div><!-- second row end -->
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-right"
                                            data-dismiss="modal" ng-click="confirmDeleteBill(bill.bill_id)">Delete</button>
                                    <button type="button" class="btn btn-default pull-left"
                                            data-dismiss="modal">Cancel</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                    </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

    </script>
