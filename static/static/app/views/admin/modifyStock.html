<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Edit stock
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <div class="table-responsive-own">
                  <table id="example1_modify_stock" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Stock name</th>
                        <!--<th>inital stock</th>-->
                        <th>Available Stock</th>
                        <th>created date</th>
                        <th>Edit</th>
                        <th>Delete</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "stock in stockslist">

                        <td>[[stock.stock_name]] </td>
                        <!--<td>[[stock.i_stock]]</td>-->
                        <td>[[stock.a_stock]]</td>
                        <td>[[ stock.created_date |date ]]</td>

                        <td>
                          <div class="row">
                            <div class="col-lg-12">
                              <button class="btn btn-block btn-primary btn-flat" 
                              ng-click="EditStock(stock.stockId)">Edit</button>
                            </div>

                          </div>
                        </td>
                        <td>
                          <div class="row">
                            <div class="col-lg-12">
                              <button class="btn btn-block btn-primary btn-flat"
                                       ng-click="confirmDelete(stock.stockId)">Delete</button>
                            </div>
                            <!-- Modal start-->


                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <div id="myModal3" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close"
                                  data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Delete Stock</h4>
                        </div>
                        <div class="modal-body">
                          <div class="row">
                            <!-- second row start -->
                            <div class="col-lg-12">
                              <table class="table table-hover">
                                  <tbody>
                                  <tr>
                                    <td>Do You Want To Delete ?</td>

                                  </tr>

                                </tbody>
                              </table>
                            </div>
                          </div><!-- second row end -->
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default pull-right"
                                  ng-click="deleteStock()">Delete  </button>
                          <button type="button" class="btn btn-default pull-left"
                                  ng-click="hideModel()">Cancel</button>
                          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Modal end-->


                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

    <script>
      $(function () {
        $('#example2_modify_stock').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false
        });
      });
    </script>
