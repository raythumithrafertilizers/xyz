    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Edit Bill Information Stock
      </h1>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-danger box-top-border">
            <div class="box-body">
            <form ng-submit="updateBill()" name="userForm">

              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Bill Number</label>
                    <input type="text" class="form-control"  name="bill_id" ng-model="bill.bill_id" readonly>
                  </div>
                </div>


                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Customer</label>
                    <select class="form-control"
                            name="customer"
                            ng-model="bill.customerId"
                            ng-options="customer.id as customer.name for customer in customers"
                            ng-class="{ 'has-error' : userForm.quantity.$invalid && !userForm.quantity.$pristine }">
                    </select>
                  </div>
                </div>



              </div> <!-- row end -->

              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Bill Date</label>
                    <input type="text" class="form-control" ng-model="bill.bill_date"
                           id="datepicker_sale_products_reports_1">

                  </div>
                </div>
                <div class="col-xs-12 col-lg-4">


                  <div class="form-group">
                    <label>Total Quantity</label>
                    <input type="text" class="form-control"
                           placeholder="Enter Quantity" ng-model="bill.quantity"
                           name="quantity"
                           ng-class="{ 'has-error' : userForm.quantity.$invalid }">
                    <p ng-show="userForm.quantity.$invalid" class="help-block">
                      Enter quantity.
                    </p>

                </div>

                </div>

              </div> <!-- row end -->

              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Vat Percentage</label>
                    <input type="text" class="form-control" ng-model="bill.vat_percentage" required>

                  </div>
                </div>
                <div class="col-xs-12 col-lg-4">


                  <div class="form-group">
                    <label>Vat Money</label>
                    <input type="text" class="form-control"
                           placeholder="Enter Vat Money" ng-model="bill.vat_money"
                           name="quantity"
                           ng-class="{ 'has-error' : userForm.vat_money.$invalid }">
                    <p ng-show="userForm.vat_money.$invalid" class="help-block">
                      Enter Vat Money.
                    </p>

                </div>

                </div>

              </div> <!-- row end -->


              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Total Price</label>
                    <input type="text" class="form-control"
                           placeholder="Enter Price" ng-model="bill.price" ng-change="calculateDue()"
                           name="price"
                           ng-class="{ 'has-error' : userForm.price.$invalid }">
                    <p ng-show="userForm.price.$invalid" class="help-block">
                      Enter Price.
                    </p>

                  </div>
                </div>
                <div class="col-xs-12 col-lg-4">


                  <div class="form-group">
                    <label>Paid Amount</label>
                    <input type="text" class="form-control" ng-change="calculateDue()"
                           placeholder="Enter Amount Paid" ng-model="bill.paid"
                           name="paid" readonly
                           ng-class="{ 'has-error' : userForm.paid.$invalid }">
                    <p ng-show="userForm.paid.$invalid" class="help-block">
                      Enter Paid Amount.
                    </p>
                  </div>

                </div>

              </div> <!-- row end -->
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">


                  <div class="form-group">
                    <label>Due Amount</label>
                    <input type="text" class="form-control"
                           placeholder="Enter Amount Due" ng-model="bill.due"
                           name="paid"
                           ng-class="{ 'has-error' : userForm.due.$invalid }">
                    <p ng-show="userForm.due.$invalid" class="help-block">
                      Enter Due Amount.
                    </p>
                  </div>

                </div>
                <div class="col-xs-12 col-lg-4">


                  <div class="form-group">
                    <label>Remarks</label>
                    <input type="text" class="form-control"
                           placeholder="Enter remarks" ng-model="bill.remarks"
                           name="remarks"
                           ng-class="{ 'has-error' : userForm.remarks.$invalid }">
                    <p ng-show="userForm.remarks.$invalid" class="help-block">
                      Enter Remarks.
                    </p>
                  </div>

                </div>


              </div>

              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Vehicle Number</label>
                    <input type="text" class="form-control"
                           placeholder="Enter Price" ng-model="bill.vehicle_number"
                           name="price"
                           ng-class="{ 'has-error' : userForm.vehicle_number.$invalid }">
                    <p ng-show="userForm.vehicle_number.$invalid" class="help-block">
                      Enter vehicle_number.
                    </p>

                  </div>
                </div>
                <div class="col-xs-12 col-lg-4">


                  <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control"
                           placeholder="Enter Contact Number" ng-model="bill.contact_number"
                           name="paid"
                           ng-class="{ 'has-error' : userForm.contact_number.$invalid }">
                    <p ng-show="userForm.contact_number.$invalid" class="help-block">
                      Enter Paid Amount.
                    </p>
                  </div>

                </div>

              </div> <!-- row end -->





        <!-- Main content -->
              <div class="box">
                <div class="box-body">
                  <div class="table-responsive-own">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Product Number</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Rate Per Kg</th>
                        <th>Price</th>

                        <!--<th>Return/Change</th>-->
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "product in products_list">
                        <td><input type="text" class="form-control"
                          ng-model="product.product_id"
                           name="product_quantity" readonly>
                           </td>
                        <td><input type="text" class="form-control"
                          ng-model="product.product_name"
                           name="product_quantity" readonly></td>
                        <td>
                          <input type="text" class="form-control" ng-change="calculateQuantity()"
                           placeholder="Enter Product Quantity" ng-model="product.product_quantity"
                           name="product_quantity"
                           ng-class="{ 'has-error' : userForm.product_quantity.$invalid }">
                            <p ng-show="userForm.product_quantity.$invalid"
                               class="help-block">
                              Enter Product Quantity.
                            </p>
                        </td>
                               <td><input type="text" class="form-control"
                          ng-model="product.per_kg_price"
                           name="product_quantity" readonly></td>
                        <td>
                          <input type="text" class="form-control" ng-change="calculatePrice()"
                           placeholder="Enter Product Price" ng-model="product.product_price"
                           name="product_price"
                           ng-class="{ 'has-error' : userForm.product_price.$invalid }">
                           <p ng-show="userForm.product_price.$invalid" class="help-block">
                            Enter Product Price.
                           </p>
                        </td>

                        <!--<td>
                         <button  ng-if="!(product.isReturned)" type="button" class="btn btn-default pull-right"
                                          data-dismiss="modal" ng-click="addToReturns(product, true)">Return</button>

                          <button ng-if="(product.isReturned)" type="button" class="btn btn-default pull-right"
                                          data-dismiss="modal"
                                 ng-click="addToReturns(product, false)">To Products</button>
                        </td>-->
                      </tr>
                    </tbody>
                  </table>
                    </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
